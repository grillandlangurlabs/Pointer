<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Evil Glitch - Simple HTML Game</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
    }
    #game-board {
        width: 400px;
        height: 400px;
        border: 2px solid black;
        margin: 0 auto;
        position: relative;
    }
    .enemy {
        width: 50px;
        height: 50px;
        background-color: red;
        position: absolute;
    }
    #player {
        width: 50px;
        height: 50px;
        background-color: blue;
        position: absolute;
        bottom: 0;
        left: 0;
    }
</style>
</head>
<body>
    <h1>Evil Glitch - Simple HTML Game</h1>
    <p>Use arrow keys to move the player</p>
    <div id="game-board">
        <div id="player"></div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const player = document.getElementById('player');
            const gameBoard = document.getElementById('game-board');

            let playerX = 0;
            let playerY = 0;

            function movePlayer(direction) {
                switch(direction) {
                    case 'ArrowUp':
                        if (playerY > 0) playerY -= 10;
                        break;
                    case 'ArrowDown':
                        if (playerY < gameBoard.clientHeight - player.clientHeight) playerY += 10;
                        break;
                    case 'ArrowLeft':
                        if (playerX > 0) playerX -= 10;
                        break;
                    case 'ArrowRight':
                        if (playerX < gameBoard.clientWidth - player.clientWidth) playerX += 10;
                        break;
                }
                player.style.left = playerX + 'px';
                player.style.top = playerY + 'px';
            }

            document.addEventListener('keydown', function(event) {
                movePlayer(event.key);
            });
        });
    </script>
</body>
</html>
