<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pointer - HTML Game</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
    }
    #game-board {
        width: 400px;
        height: 600px;
        border: 2px solid black;
        margin: 0 auto;
        position: relative;
    }
    #player {
        width: 50px;
        height: 50px;
        position: absolute;
        bottom: 10px;
        left: calc(50% - 25px);
    }
    .enemy {
        position: absolute;
        width: 40px;
        height: 40px;
    }
    .bullet {
        width: 5px;
        height: 10px;
        background-color: black;
        position: absolute;
    }
</style>
</head>
<body>
    <h1>Pointer - HTML Game</h1>
    <p>Use left and right arrow keys to move, spacebar to shoot</p>
    <div id="game-board">
        <img id="player" src="https://via.placeholder.com/50" alt="Player">
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const player = document.getElementById('player');
            const gameBoard = document.getElementById('game-board');
            let bullets = [];

            function createEnemy() {
                const enemy = document.createElement('img');
                enemy.classList.add('enemy');
                enemy.src = 'https://via.placeholder.com/40';
                enemy.style.left = Math.floor(Math.random() * (gameBoard.clientWidth - 40)) + 'px';
                enemy.style.top = '0px';
                gameBoard.appendChild(enemy);
                moveEnemy(enemy);
            }

            function moveEnemy(enemy) {
                let enemyY = parseInt(enemy.style.top);
                const moveInterval = setInterval(function() {
                    enemyY += 5;
                    enemy.style.top = enemyY + 'px';
                    if (enemyY >= gameBoard.clientHeight) {
                        clearInterval(moveInterval);
                        gameBoard.removeChild(enemy);
                    }
                    if (isColliding(player, enemy)) {
                        clearInterval(moveInterval);
                        gameBoard.removeChild(enemy);
                        gameOver();
                    }
                }, 30);
            }

            function moveBullets() {
                bullets.forEach(bullet => {
                    let bulletY = parseInt(bullet.style.top);
                    bulletY -= 10;
                    bullet.style.top = bulletY + 'px';

                    const enemies = document.querySelectorAll('.enemy');
                    enemies.forEach(enemy => {
                        if (isColliding(bullet, enemy)) {
                            gameBoard.removeChild(bullet);
                            gameBoard.removeChild(enemy);
                            bullets = bullets.filter(b => b !== bullet);
                        }
                    });

                    if (bulletY <= 0) {
                        gameBoard.removeChild(bullet);
                        bullets = bullets.filter(b => b !== bullet);
                    }
                });
            }

            function isColliding(a, b) {
                const aRect = a.getBoundingClientRect();
                const bRect = b.getBoundingClientRect();
                return !(
                    aRect.top > bRect.bottom ||
                    aRect.right < bRect.left ||
                    aRect.bottom < bRect.top ||
                    aRect.left > bRect.right
                );
            }

            function gameOver() {
                alert('Game Over!');
                location.reload();
            }

            function gameLoop() {
                createEnemy();
                moveBullets();
                requestAnimationFrame(gameLoop);
            }
            gameLoop();

            document.addEventListener('keydown', function(event) {
                switch(event.key) {
                    case 'ArrowLeft':
                        if (parseInt(player.style.left) > 0) player.style.left = parseInt(player.style.left) - 10 + 'px';
                        break;
                    case 'ArrowRight':
                        if (parseInt(player.style.left) < gameBoard.clientWidth - player.clientWidth) player.style.left = parseInt(player.style.left) + 10 + 'px';
                        break;
                    case ' ':
                        const bullet = document.createElement('div');
                        bullet.classList.add('bullet');
                        bullet.style.left = parseInt(player.style.left) + 22 + 'px';
                        bullet.style.top = parseInt(player.style.top) - 10 + 'px';
                        gameBoard.appendChild(bullet);
                        bullets.push(bullet);
                        break;
                }
            });
        });
    </script>
</body>
</html>
